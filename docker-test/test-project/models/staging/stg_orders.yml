version: 2

models:
  - name: stg_orders
    description: ''
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: integer
        description: '{{ doc("col_order_id") }}'

      - name: customer_id
        data_type: integer
        description: '{{ doc("col_customer_id") }}'

      - name: order_date
        data_type: date
        description: '{{ doc("col_order_date") }}'

      - name: order_status
        data_type: text
        description: '{{ doc("col_order_status") }}'

      - name: total_amount
        data_type: double precision
        description: '{{ doc("col_total_amount") }}'

      - name: order_category
        data_type: text
        description: ''

      - name: order_year
        data_type: numeric
        description: ''

      - name: order_month
        data_type: numeric
        description: ''

      - name: order_quarter
